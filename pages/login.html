<body class="grid">
    <header>
        <div class="contenedor">
            <nav class="barra">

                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="iniciosesion-fluid padding-1">
            <h2 class="registrate">Registrate en nuestra pagina</h2>
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Direccion</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Avenida Corrientes">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Entre calles</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="9 de Julio y 25 de Mayo">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Provincia</label>
                  <select id="inputState" class="form-select">
                    <option selected> Provincia...</option>
                    <option>Tucuman</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Codigo Postal</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      No soy robot
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn boton-1">Registrarse</button>
                </div>
              </form>

        </section>
    </main>
    <footer class="cajas">
        <div class="contenedor">
